<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShiftStart ‚Äì Schoonmaak klussen</title>
  <style>
    :root{--red:#a31212;--black:#0b0b0f;--panel:rgba(21,25,34,.86);--line:#2a2f3a;--text:#eef2f8;--muted:#9fb0cb}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:linear-gradient(90deg,var(--black) 50%,var(--red) 50%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:980px;margin:0 auto;padding:28px 18px 40px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px;backdrop-filter:blur(6px)}
    header.panel{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;padding:14px 16px;margin-bottom:12px;background:var(--panel);border:1px solid var(--line);border-radius:14px}
    .brand{display:flex;flex-direction:column;gap:2px}.brand .h{font-weight:800;font-size:18px}.brand .s{color:var(--muted);font-size:12px}
    .tools{display:flex;gap:8px;flex-wrap:wrap}
    button{background:#101624;color:var(--text);border:1px solid var(--line);border-radius:10px;padding:10px 12px;cursor:pointer;font-weight:600}
    .add{display:grid;grid-template-columns:1fr auto;gap:10px;margin:8px 0 4px}
    input[type="text"]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--line);background:#0b0f18;color:var(--text)}
    ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px}
    li.item{display:flex;align-items:center;gap:8px;background:#0f1320;border:1px solid #262c39;border-radius:12px;padding:12px 14px}
    li.item.done{opacity:.6;text-decoration:line-through}
    .label{flex:1;cursor:pointer}
    .btn-ico{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;border:1px solid #444;border-radius:6px;background:#151a23;cursor:pointer;opacity:.95}
    li.item.dragging{opacity:.6;outline:1px dashed #6aa0ff}
    .nav{display:flex;gap:10px;margin-bottom:12px}.nav a{color:#d8e6ff}
    .hint{color:var(--muted);font-size:12px;margin:6px 2px 0}
    footer.note{margin-top:12px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav"><a href="index.html">‚Üê Terug</a></nav>
    <header class="panel card">
      <div class="brand"><div class="h">ShiftStart</div><div class="s">Schoonmaak klussen</div></div>
      <div class="tools"></div>
    </header>

    <div class="card">
      <div class="add">
        <input id="newItem" type="text" placeholder="Nieuw item toevoegen..." />
        <button id="btnAdd">Toevoegen</button>
      </div>
      <ul id="list"></ul>
      <p class="hint">Klik op de tekst of het vinkje om af te strepen.</p>
    </div>
    <footer class="note">ShiftStart ¬∑ gedeelde opslag via Firebase</footer>
  </div>

<script type="module">
/* ===== imports ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getFirestore, doc, onSnapshot, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
import { firebaseConfig } from "./firebase-config.js?v=15";

/* ===== init ===== */
const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

/* ===== config ===== */
const DOC_ID     = "schoonmaak_klussen";
const ADMIN_CODE = "YamanBS1";

/* ===== UI refs ===== */
const elList = document.getElementById("list");
const elNew  = document.getElementById("newItem");
const btnAdd = document.getElementById("btnAdd");

/* ===== tools/slot ===== */
let tools = document.querySelector(".tools");
if (!tools) { tools = document.createElement("div"); tools.className = "tools"; (document.querySelector("header.panel") || document.body).appendChild(tools); }
const bEdit  = document.createElement("button"); bEdit.type="button";  bEdit.textContent  = "üîì Bewerk-modus";
const bView  = document.createElement("button"); bView.type="button";  bView.textContent  = "üîí Alleen afvinken";
const bReset = document.createElement("button"); bReset.type="button"; bReset.textContent = "Alles herstellen";
const bSeed  = document.createElement("button"); bSeed.type="button";  bSeed.textContent  = "Herstel lijst";
tools.replaceChildren(bEdit,bView,bReset,bSeed);

let canEdit = (localStorage.getItem("editMode")==="1");
bEdit.onclick = ()=>{
  const c = prompt("Beheerderscode:");
  if (c === ADMIN_CODE) {
    localStorage.setItem("editMode","1");
    canEdit = true; updateUI(); render();
    alert("Bewerk-modus aan ‚úÖ");
  } else { alert("Onjuiste code"); }
};
bView.onclick = ()=>{
  localStorage.removeItem("editMode");
  canEdit = false; updateUI(); render();
  alert("Alleen afvinken üîí");
};
window.addEventListener("storage", e=>{
  if (e.key === "editMode") { canEdit=(localStorage.getItem("editMode")==="1"); updateUI(); render(); }
});

/* ===== seed ===== */
function getSeed(){
  const items = {
    "Balie schoonmaken": false,
    "Toiletten controleren": false,
    "Vloer dweilen": false
  };
  const order = Object.keys(items);
  return { items, order };
}

/* ===== state + realtime ===== */
let items = {}, order = [];
onSnapshot(doc(db,"lists",DOC_ID), snap=>{
  if (snap.exists()){
    const d = snap.data();
    items = d.items || {};
    order = Array.isArray(d.order) ? d.order.filter(k => k in items) : Object.keys(items);
    Object.keys(items).forEach(k => { if(!order.includes(k)) order.push(k); });
  } else {
    const s = getSeed();
    items = s.items; order = s.order;
    save({items,order});
  }
  render();
});

/* ===== helpers ===== */
function save(p){
  return setDoc(doc(db,"lists",DOC_ID), { ...(p||{}), updatedAt:serverTimestamp() }, { merge:true });
}
function icoBtn(txt,title,onClick){
  const b = document.createElement("button");
  b.type="button"; b.className="btn-ico"; b.textContent=txt; b.title=title;
  b.addEventListener("click",(e)=>{ e.preventDefault(); e.stopPropagation(); onClick(); }, {capture:true});
  return b;
}

/* ===== render ===== */
function render(){
  elList.innerHTML = "";
  const labels = order.length ? order.slice() : Object.keys(items);

  labels.forEach((k,idx)=>{
    const li = document.createElement("li");
    li.className = "item" + (items[k] ? " done" : "");
    li.dataset.index = String(idx);

    const cb   = document.createElement("input"); cb.type="checkbox"; cb.checked=!!items[k]; cb.onchange=()=>toggle(k);
    const text = document.createElement("div");   text.className="label"; text.textContent=k; text.onclick=()=>toggle(k);

    if (canEdit){
      const pen = icoBtn("‚úèÔ∏è","Naam aanpassen",()=>renameItem(k));
      const del = icoBtn("üóëÔ∏è","Verwijderen",()=>removeItemConfirm(k));

      // drag & drop
      li.draggable = true;
      li.addEventListener("dragstart", e=>{ li.classList.add("dragging"); e.dataTransfer.setData("text/plain", String(idx)); });
      li.addEventListener("dragend",   ()=> li.classList.remove("dragging"));
      li.addEventListener("dragover",  e=> e.preventDefault());
      li.addEventListener("drop", e=>{
        e.preventDefault();
        const from = Number(e.dataTransfer.getData("text/plain"));
        const to   = Number(li.dataset.index);
        if (Number.isFinite(from) && Number.isFinite(to) && from !== to){
          const next = order.slice(); const [m] = next.splice(from,1); next.splice(to,0,m);
          order = next; render(); save({order});
        }
      });

      li.append(cb, text, pen, del);
    } else {
      li.append(cb, text);
    }

    elList.appendChild(li);
  });

  updateUI();
}

/* ===== actions ===== */
function updateUI(){
  [elNew, btnAdd].forEach(el=>{
    if(!el) return;
    el.disabled = !canEdit;
    el.style.opacity = canEdit ? 1 : .6;
    el.style.pointerEvents = canEdit ? "auto" : "none";
  });
  // Altijd mogen alle vinkjes uit:
  bReset.disabled = false; bReset.style.opacity = 1;
  // Seed alleen in bewerk-modus:
  bSeed.disabled = !canEdit; bSeed.style.opacity = canEdit ? 1 : .5;
}

function toggle(k){
  const next = { ...items, [k]: !items[k] };
  save({ items: next });
}

function addItem(t){
  if(!canEdit) return;
  const x = (t||"").trim();
  if(!x) return;
  if (x in items) { alert("Bestaat al."); return; }
  const next = { ...items, [x]: false };
  const nextOrder = order.concat(x);
  items = next; order = nextOrder; render();
  save({ items: next, order: nextOrder });
}

function removeItemConfirm(k){
  if(!canEdit) return;
  if(!confirm(`Verwijder "${k}"?`)) return;
  if(!(k in items)) return;
  const next = { ...items }; delete next[k];
  const nextOrder = order.filter(x => x !== k);
  items = next; order = nextOrder; render();
  save({ items: next, order: nextOrder });
}

function renameItem(oldK){
  if(!canEdit) return;
  if(!(oldK in items)) return;
  const s = prompt("Nieuwe naam:", oldK);
  if (s === null) return;
  const n = (s||"").trim();
  if (!n || n === oldK) return;
  if (n in items) { alert("Bestaat al."); return; }
  const next = { ...items, [n]: !!items[oldK] };
  delete next[oldK];
  const nextOrder = order.map(k => k === oldK ? n : k);
  items = next; order = nextOrder; render();
  save({ items: next, order: nextOrder });
}

/* ===== events ===== */
btnAdd.onclick = ()=>{ addItem(elNew.value); elNew.value=""; elNew.focus(); };
elNew.addEventListener("keydown", e=>{ if(e.key==="Enter"){ e.preventDefault(); addItem(elNew.value); elNew.value=""; }});
bReset.onclick = ()=>{ const next = Object.fromEntries(Object.keys(items).map(k => [k,false])); save({items:next}); };
bSeed.onclick  = ()=>{ if(!canEdit) return; if(!confirm("Herstel naar begin-lijst?")) return; const s=getSeed(); save({items:s.items,order:s.order}); };

updateUI();
</script>
</body>
</html>
