<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShiftStart ‚Äì Voorraad & Checks</title>
  <link rel="icon" href="data:,">
  <style>
    :root{--red:#a31212;--black:#0b0b0f;--panel:rgba(21,25,34,.86);--line:#2a2f3a;--text:#eef2f8;--muted:#9fb0cb}
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(90deg,var(--black) 50%,var(--red) 50%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .wrap{max-width:980px;margin:0 auto;padding:28px 18px 40px}
    .card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:20px;
      backdrop-filter:blur(6px);
    }
    header.panel{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      padding:14px 16px;
      margin-bottom:12px;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:14px;
    }
    .brand{display:flex;flex-direction:column;gap:2px}
    .brand .h{font-weight:800;font-size:18px}
    .brand .s{color:var(--muted);font-size:12px}

    .header-right{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    /* Tools alleen zichtbaar in Back Office + bewerkmodus */
    .tools{
      display:none;
      gap:8px;
      flex-wrap:wrap;
    }

    button{
      background:#101624;
      color:var(--text);
      border:1px solid var(--line);
      border-radius:10px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:600;
    }

    .add{
      display:grid;
      grid-template-columns:1fr auto;
      gap:10px;
      margin:8px 0 4px;
    }
    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#0b0f18;
      color:var(--text);
    }

    ul{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    li.item{
      display:flex;
      align-items:center;
      gap:8px;
      background:#0f1320;
      border:1px solid #262c39;
      border-radius:12px;
      padding:12px 14px;
      cursor:default;
    }
    li.item.done{
      opacity:.6;
      text-decoration:line-through;
    }
    li.item.dragging{
      opacity:.6;
      outline:1px dashed #6aa0ff;
      cursor:grabbing;
    }

    .label{
      flex:1;
      cursor:pointer;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:28px;
      height:28px;
      border:1px solid #444;
      border-radius:6px;
      background:#151a23;
      cursor:pointer;
      opacity:.95;
    }

    .nav{display:flex;gap:10px;margin-bottom:12px}
    .nav a{color:#d8e6ff}

    .hint{color:var(--muted);font-size:12px;margin:6px 2px 0}

    footer.note{
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }

    /* üîê Back Office lock overlay (wachtwoord met sterretjes) */
    .lock{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
    }
    .lock .panel{
      background:#0f1320;
      border:1px solid #262c39;
      border-radius:14px;
      padding:20px;
      min-width:280px;
      max-width:90%;
    }
    .lock h1{margin:0 0 8px;font-size:18px}
    .lock .row{display:flex;gap:8px;margin-top:8px}
    .lock input{
      flex:1;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #2a2f3a;
      background:#0b0f18;
      color:#eef2f8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav"><a href="index.html">‚Üê Terug</a></nav>

    <header class="panel card">
      <div class="brand">
        <div class="h">ShiftStart</div>
        <div class="s">Voorraad & Checks</div>
      </div>
      <div class="header-right">
        <button id="btnBackoffice" type="button">Back Office</button>
        <button id="btnResetAll" type="button">Alles herstellen</button>
        <div class="tools"></div>
      </div>
    </header>

    <!-- üîê Back Office overlay -->
    <div id="boLock" class="lock">
      <div class="panel">
        <h1>Back Office</h1>
        <p class="hint">Voer de beheerderscode in om bewerk-modus te openen.</p>
        <div class="row">
          <input id="boCode" type="password" placeholder="Beheerderscode" />
          <button id="boOk" type="button">Open</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="add">
        <input id="newItem" type="text" placeholder="Nieuw voorraad/check item..." />
        <button id="btnAdd">Toevoegen</button>
      </div>
      <ul id="list"></ul>
      <p class="hint">Klik op de tekst of het vinkje om af te strepen. In Back Office kun je toevoegen, hernoemen, verwijderen en slepen.</p>
    </div>

    <footer class="note">ShiftStart ¬∑ gedeelde opslag via Firebase</footer>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getFirestore, doc, onSnapshot, setDoc, serverTimestamp, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
import { firebaseConfig } from "./firebase-config.js?v=15";

/* ===== Firebase ===== */
const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

/* ===== Config ===== */
const DOC_ID      = "voorraad_checks";
const ADMIN_CODE  = "YamanBS1";
const LS_BACK_KEY = "bo_voorraad_unlocked";

/* ===== UI refs ===== */
const elList        = document.getElementById("list");
const elNew         = document.getElementById("newItem");
const btnAdd        = document.getElementById("btnAdd");
const btnBackoffice = document.getElementById("btnBackoffice");
const btnResetAll   = document.getElementById("btnResetAll");
const toolsBar      = document.querySelector(".tools");

/* Back Office overlay refs */
const boLock  = document.getElementById("boLock");
const boCode  = document.getElementById("boCode");
const boOk    = document.getElementById("boOk");

/* ===== Toolbar-knoppen (alleen in Back Office) ===== */
const bSeed = document.createElement("button");
bSeed.type = "button";
bSeed.textContent = "Resetten (beginlijst)";

const bView = document.createElement("button");
bView.type = "button";
bView.textContent = "Alleen afvinken";

toolsBar.replaceChildren(bSeed, bView);

/* ===== State ===== */
let backUnlocked = (localStorage.getItem(LS_BACK_KEY)==="1");
let canEdit      = false;

let items = {};
let order = [];

/* ===== Seed ‚Äì beginlijst voor Voorraad & Checks =====
   (als er dingen missen, kun je ze later in Back Office bijvoegen)
*/
function getSeed(){
  const items = {
    // Koelingen & dranken
    "Frisdrankkoeling bijgevuld (blik/fles)": false,
    "Melk / Chocomel / Fristi aangevuld": false,
    "Water & Caprisun bijgevuld": false,

    // Saus & verpakkingen
    "Sauzenstation bijgevuld (knoflook/curry/tartaar/etc.)": false,
    "Kleine sausbakjes gecontroleerd en aangevuld": false,
    "Verpakkingen burgers & friet aangevuld": false,
    "Saladebakken 500ml / 1000ml op voorraad": false,

    // IJs & shakes
    "Shakemix en IJsmix niveau checken": false,
    "Sundae bekers / lepels / deksels op voorraad": false,
    "Milkshake bekers 300 / 400 / 500 + deksels genoeg": false,

    // Keuken & droogvoorraad
    "Levo vet / olie voorraad checken": false,
    "Wraps / tortilla's op voorraad": false,
    "Kinderbox / speelgoed voorraad": false,

    // Algemene checks
    "Houdbaarheid & datumstickers gecontroleerd": false,
    "Vuilniszakken & schoonmaakmiddelen voldoende": false,
    "Aan het eind: alles aangevuld voor volgende shift": false
  };
  const order = Object.keys(items);
  return { items, order };
}

/* ===== Back Office zichtbaarheid ===== */
function updateToolsVisible(){
  toolsBar.style.display = (backUnlocked && canEdit) ? "flex" : "none";
}
updateToolsVisible();

/* ===== UI enable/disable ===== */
function updateUI(){
  const canType = backUnlocked && canEdit;
  [elNew, btnAdd].forEach(el=>{
    if (!el) return;
    el.disabled = !canType;
    el.style.opacity = canType ? 1 : .6;
    el.style.pointerEvents = canType ? "auto" : "none";
  });
}

/* ===== Back Office openen (met sterretjes) ===== */
btnBackoffice.onclick = () => {
  boCode.value = "";
  boLock.style.display = "flex";
  boCode.focus();
};

boOk.onclick = () => {
  const val = (boCode.value || "").trim();
  if (val === ADMIN_CODE){
    backUnlocked = true;
    canEdit      = true;
    localStorage.setItem(LS_BACK_KEY,"1");
    boLock.style.display = "none";
    updateToolsVisible();
    updateUI();
    render();
    alert("Back Office geopend ‚úÖ");
  } else {
    alert("Onjuiste code");
  }
};

boCode.addEventListener("keydown", e=>{
  if (e.key === "Enter"){
    e.preventDefault();
    boOk.click();
  }
});

/* ===== Alles herstellen ‚Äì ALTJD zichtbaar (alle vinkjes uit) ===== */
btnResetAll.onclick = () => {
  const next = Object.fromEntries(Object.keys(items).map(k=>[k,false]));
  items = next;
  save({ items: next });
};

/* ===== Alleen afvinken ===== */
bView.onclick = () => {
  canEdit = false;
  updateToolsVisible();
  updateUI();
  render();
  alert("Alleen afvinken üîí");
};

/* ===== Firestore sync ===== */
onSnapshot(doc(db,"lists",DOC_ID), async snap=>{
  if (snap.exists()){
    const d = snap.data();
    items = d.items || {};
    order = Array.isArray(d.order) ? d.order.filter(k=>k in items) : Object.keys(items);
    Object.keys(items).forEach(k=>{ if(!order.includes(k)) order.push(k); });
  } else {
    const s = getSeed();
    items = s.items;
    order = s.order;
    await setDoc(doc(db,"lists",DOC_ID), { items, order, updatedAt: serverTimestamp() }, { merge:false });
  }
  render();
});

/* ===== Save helper ===== */
async function save(p){
  await setDoc(doc(db,"lists",DOC_ID), { ...(p||{}), updatedAt: serverTimestamp() }, { merge:true });
}

/* ===== Button helper ===== */
function makeBtn(txt,title,onClick){
  const b=document.createElement("button");
  b.className="btn";
  b.textContent=txt;
  b.title=title;
  b.type="button";
  b.addEventListener("click",(e)=>{
    e.preventDefault();
    e.stopPropagation();
    e.stopImmediatePropagation?.();
    onClick();
  },{capture:true});
  return b;
}

/* ===== Render + drag ===== */
function render(){
  elList.innerHTML = "";

  const labels = order.length ? order.slice() : Object.keys(items);

  labels.forEach((k,idx)=>{
    if (!(k in items)) return;

    const li = document.createElement("li");
    li.className = "item" + (items[k] ? " done" : "");
    li.dataset.index = String(idx);

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = !!items[k];
    cb.onchange = ()=> toggle(k);

    const span = document.createElement("div");
    span.className = "label";
    span.textContent = k;
    if (!canEdit) span.onclick = ()=> toggle(k);

    if (backUnlocked && canEdit){
      // drag & drop
      li.draggable = true;
      li.addEventListener("dragstart", e=>{
        li.classList.add("dragging");
        e.dataTransfer.setData("text/plain", String(idx));
      });
      li.addEventListener("dragend", ()=> li.classList.remove("dragging"));
      li.addEventListener("dragover", e=> e.preventDefault());
      li.addEventListener("drop", e=>{
        e.preventDefault();
        const from = Number(e.dataTransfer.getData("text/plain"));
        const to   = Number(li.dataset.index);
        if (!Number.isFinite(from) || !Number.isFinite(to) || from===to) return;
        const next = order.slice();
        const [moved] = next.splice(from,1);
        next.splice(to,0,moved);
        order = next;
        save({ order: next });
        render();
      });

      const pen = makeBtn("‚úèÔ∏è","Naam aanpassen",()=>renameItem(k));
      const del = makeBtn("üóëÔ∏è","Verwijderen",()=>removeItemConfirm(k));
      li.append(cb,span,pen,del);
    } else {
      li.append(cb,span);
    }

    elList.appendChild(li);
  });

  updateUI();
}

/* ===== Reset naar beginlijst ===== */
bSeed.onclick = async () => {
  if (!backUnlocked || !canEdit) return;
  if (!confirm("Resetten naar begin-lijst? (Iedereen ziet dit)")) return;
  const s = getSeed();
  items = s.items;
  order = s.order;
  await setDoc(doc(db,"lists",DOC_ID), { items, order, updatedAt: serverTimestamp() }, { merge:false });
  render();
};

/* ===== Actions ===== */
function toggle(k){
  const next = { ...items, [k]: !items[k] };
  items = next;
  save({ items: next });
}

btnAdd.onclick = ()=>{
  if (!backUnlocked || !canEdit) return;
  const x = (elNew.value || "").trim();
  if (!x) return;
  if (x in items){ alert("Bestaat al."); return; }

  const nextItems = { ...items, [x]: false };
  const nextOrder = order.concat(x);
  items = nextItems;
  order = nextOrder;
  elNew.value = "";
  elNew.focus();
  save({ items: nextItems, order: nextOrder });
  render();
};

elNew.addEventListener("keydown", e=>{
  if (e.key === "Enter"){
    e.preventDefault();
    btnAdd.click();
  }
});

async function removeItemConfirm(k){
  if (!backUnlocked || !canEdit) return;
  if (!(k in items)) return;
  if (!confirm(`Verwijder "${k}"?`)) return;

  const nextItems = { ...items };
  delete nextItems[k];
  const nextOrder = order.filter(x=>x!==k);
  items = nextItems;
  order = nextOrder;
  render();

  await updateDoc(doc(db,"lists",DOC_ID),{
    [`items.${k}`]: deleteField(),
    order: nextOrder,
    updatedAt: serverTimestamp()
  });
}

async function renameItem(oldK){
  if (!backUnlocked || !canEdit || !(oldK in items)) return;
  const s = prompt("Nieuwe naam:", oldK);
  if (s === null) return;
  const n = (s || "").trim();
  if (!n || n === oldK) return;

  const exists = (n in items);
  const merged = !!items[oldK] || !!items[n];

  let nextItems = { ...items };
  let nextOrder = order.slice();

  if (exists){
    nextItems[n] = merged;
    delete nextItems[oldK];
    nextOrder = nextOrder.filter(k => k !== oldK);
  } else {
    nextItems[n] = !!nextItems[oldK];
    delete nextItems[oldK];
    nextOrder = nextOrder.map(k => k === oldK ? n : k);
  }

  items = nextItems;
  order = nextOrder;
  render();

  await updateDoc(doc(db,"lists",DOC_ID),{
    [`items.${oldK}`]: deleteField(),
    [`items.${n}`]: merged,
    order: nextOrder,
    updatedAt: serverTimestamp()
  });
}
</script>
</body>
</html>
