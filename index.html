<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShiftStart â€“ Start</title>
  <style>
    :root{--red:#a31212;--black:#0b0b0f;--panel:rgba(21,25,34,.86);--line:#2a2f3a;--text:#eef2f8;--muted:#9fb0cb}
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(90deg,var(--black) 50%,var(--red) 50%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial
    }
    .wrap{max-width:980px;margin:0 auto;padding:28px 18px 40px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:20px;backdrop-filter:blur(6px)}
    header.panel{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      padding:14px 16px;
      margin-bottom:12px;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:14px
    }
    .brand{display:flex;flex-direction:column;gap:2px}
    .brand .h{font-weight:800;font-size:18px}
    .brand .s{color:var(--muted);font-size:12px}

    .header-right{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .tools{
      display:none;          /* standaard verborgen, alleen in bewerk-modus */
      gap:8px;
      flex-wrap:wrap;
    }

    button{
      background:#101624;
      color:var(--text);
      border:1px solid var(--line);
      border-radius:10px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:600
    }
    .add{
      display:grid;
      grid-template-columns:1fr 1fr auto;
      gap:10px;
      margin:8px 0 4px
    }
    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#0b0f18;
      color:var(--text)
    }
    ul{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:8px
    }
    li.item{
      display:flex;
      align-items:center;
      gap:10px;
      background:#0f1320;
      border:1px solid #262c39;
      border-radius:12px;
      padding:12px 14px
    }
    a.label{
      flex:1;
      color:#d8e6ff;
      text-decoration:none
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:28px;
      height:28px;
      border:1px solid #444;
      border-radius:6px;
      background:#151a23;
      cursor:pointer;
      opacity:.95
    }
    li.item.dragging{opacity:.6;outline:1px dashed #6aa0ff}
    .hint{color:var(--muted);font-size:12px;margin:6px 2px 0}
    footer.note{margin-top:12px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="panel card">
      <div class="brand">
        <div class="h">ShiftStart</div>
        <div class="s">Kies een lijst</div>
      </div>

      <!-- Rechterkant: Back Office + verborgen tools -->
      <div class="header-right">
        <button id="btnBackoffice" type="button">Back Office</button>
        <div class="tools"></div>
      </div>
    </header>

    <div class="card">
      <div class="add">
        <input id="newTitle" type="text" placeholder="Knopnaam (bv. Prioriteit)" />
        <input id="newHref"  type="text" placeholder="Link (bv. prioriteit.html)" />
        <button id="btnAdd">Toevoegen</button>
      </div>
      <ul id="pages"></ul>
      <p class="hint">
        Beep
      </p>
    </div>

    <footer class="note">ShiftStart Â· gedeelde opslag via Firebase</footer>
  </div>

  <!-- ðŸ” Back Office code popup (met sterretjes) -->
  <div id="boDialog" style="
    position:fixed; inset:0; background:rgba(0,0,0,.7);
    display:none; align-items:center; justify-content:center; z-index:50;">
    <div style="
      background:#0f1320; border:1px solid #262c39; border-radius:14px;
      padding:20px; min-width:260px; max-width:90%;">
      <h2 style="margin-top:0;margin-bottom:10px;font-size:18px">Back Office</h2>
      <p style="color:#9fb0cb;font-size:12px;margin-top:0">
        Voer de beheerderscode in.
      </p>
      <div style="display:flex; gap:8px; margin-top:8px;">
        <input id="boCodeInput" type="password" placeholder="Code"
               style="flex:1;padding:10px 12px;border-radius:10px;
               border:1px solid #2a2f3a;background:#0b0f18;color:#eef2f8;">
        <button id="boConfirm"
                style="padding:10px 12px;border-radius:10px;">Open</button>
      </div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
import { firebaseConfig } from "./firebase-config.js?v=15";

const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

const HOME_ID    = "home_links";
const ADMIN_CODE = "Yali313";

/* ===== UI refs ===== */
const elTitle = document.getElementById("newTitle");
const elHref  = document.getElementById("newHref");
const btnAdd  = document.getElementById("btnAdd");
const list    = document.getElementById("pages");

const toolsBar      = document.querySelector(".tools");
const btnBackoffice = document.getElementById("btnBackoffice");

/* Back Office popup refs */
const boDialog    = document.getElementById("boDialog");
const boCodeInput = document.getElementById("boCodeInput");
const boConfirm   = document.getElementById("boConfirm");

/* ===== Toolbar-knoppen ===== */
const bEdit = document.createElement("button");
bEdit.type = "button";
bEdit.textContent = "ðŸ”“ Bewerk-modus";

const bView = document.createElement("button");
bView.type = "button";
bView.textContent = "ðŸ”’ Alleen bekijken";

toolsBar.replaceChildren(bEdit, bView);

/* ===== State ===== */
let canEdit = (localStorage.getItem("editMode") === "1");
let pages = [];

/* ===== Helpers ===== */
function normaliseerLink(h, t){
  let v = (h||"").trim();
  if (!v){
    v = (t||"").trim()
      .toLowerCase()
      .replace(/[^a-z0-9]+/g,"-")
      .replace(/^-+|-+$/g,"") + ".html";
  }
  if (!/\.(html|htm)$/i.test(v)) v += ".html";
  return v;
}

async function save(){
  await setDoc(doc(db,"lists",HOME_ID), { pages, updatedAt: serverTimestamp() }, { merge:true });
}

async function load(){
  const snap = await getDoc(doc(db,"lists",HOME_ID));
  if (snap.exists()){
    const d = snap.data();
    pages = Array.isArray(d.pages) ? d.pages : [];
  } else {
    // standaard knoppen
    pages = [
      { t:"Prioriteit",        h:"prioriteit.html" },
      { t:"Voorraad & Checks", h:"voorraad_checks.html" },
      { t:"Schoonmaak klussen",h:"schoonmaak_klussen.html" },
      { t:"Eigen invoer",      h:"eigen_invoer.html" },
      { t:"Opslag",            h:"opslag.html" }
    ];
    await save();
  }
  render();
}

function btn(txt, title, onClick){
  const b = document.createElement("button");
  b.className = "btn";
  b.textContent = txt;
  b.title = title;
  b.type="button";
  b.addEventListener("click", (e)=>{
    e.preventDefault();
    e.stopPropagation();
    e.stopImmediatePropagation();
    onClick(e);
  }, {capture:true});
  return b;
}

/* ===== UI state ===== */
function updateUI(){
  [elTitle, elHref, btnAdd].forEach(el=>{
    if (!el) return;
    el.disabled = !canEdit;
    el.style.opacity = canEdit ? 1 : 0.6;
    el.style.pointerEvents = canEdit ? "auto" : "none";
  });

  // knoppen bij items zichtbaar/verbergen
  [...list.querySelectorAll(".btn")].forEach(b=>{
    b.style.display = canEdit ? "inline-flex" : "none";
  });

  // toolbar alleen tonen als we in bewerk-modus zitten
  toolsBar.style.display = canEdit ? "flex" : "none";
}

/* ===== Render ===== */
function render(){
  list.innerHTML = "";
  pages.forEach((p, idx)=>{
    const li = document.createElement("li");
    li.className = "item";
    li.dataset.index = String(idx);

    const a  = document.createElement("a");
    a.className="label";
    a.href = p.h;
    a.textContent = p.t;

    if (canEdit){
      const pen = btn("âœï¸","Naam aanpassen", ()=>{
        const s = prompt("Nieuwe naam:", p.t);
        if (s===null) return;
        const t = s.trim();
        if (!t) return;
        if (pages.some((x,i)=>i!==idx && x.t.toLowerCase()===t.toLowerCase())){
          alert("Naam bestaat al."); 
          return;
        }
        pages[idx] = { t, h: normaliseerLink(p.h, t) };
        save().then(render);
      });

      const trash = btn("ðŸ—‘ï¸","Verwijderen", ()=>{
        if (!confirm(`Verwijder "${p.t}"?`)) return;
        pages = pages.filter((_,i)=>i!==idx);
        save().then(render);
      });

      // drag & drop
      li.draggable = true;
      li.addEventListener("dragstart", e=>{
        li.classList.add("dragging");
        e.dataTransfer.setData("text/plain", String(idx));
      });
      li.addEventListener("dragend", ()=>li.classList.remove("dragging"));
      li.addEventListener("dragover", e=>e.preventDefault());
      li.addEventListener("drop", e=>{
        e.preventDefault();
        const from = Number(e.dataTransfer.getData("text/plain"));
        const to   = Number(li.dataset.index);
        if (Number.isFinite(from) && Number.isFinite(to) && from!==to){
          const next = pages.slice();
          const [m] = next.splice(from,1);
          next.splice(to,0,m);
          pages = next;
          save().then(render);
        }
      });

      li.append(a, pen, trash);
    } else {
      li.append(a);
    }
    list.appendChild(li);
  });

  updateUI();
}

/* ===== Actions ===== */
btnAdd.onclick = async ()=>{
  if(!canEdit) return;
  const t = elTitle.value.trim();
  const h = elHref.value.trim();
  if (!t) return alert("Geef minimaal een naam.");
  if (pages.some(p=>p.t.toLowerCase()===t.toLowerCase()))
    return alert("Naam bestaat al.");

  pages = pages.concat({ t, h: normaliseerLink(h, t) });
  elTitle.value = elHref.value = "";
  elTitle.focus();
  await save();
  render();
};

/* ===== Back Office popup helpers ===== */
function openBoDialog(){
  boDialog.style.display = "flex";
  boCodeInput.value = "";
  setTimeout(()=>boCodeInput.focus(), 50);
}
function closeBoDialog(){
  boDialog.style.display = "none";
}

/* Back Office knop */
btnBackoffice.onclick = () => {
  openBoDialog();
};

/* Bevestig code (Back Office + Bewerk-modus) */
boConfirm.onclick = () => {
  const val = boCodeInput.value.trim();
  if (val === ADMIN_CODE){
    canEdit = true;
    localStorage.setItem("editMode","1");
    closeBoDialog();
    updateUI();
    render();
    alert("Back Office geopend âœ…\nBewerk-modus staat nu aan.");
  } else {
    alert("Onjuiste code");
  }
};

/* Enter in het codeveld */
boCodeInput.addEventListener("keydown", e=>{
  if (e.key === "Enter"){
    e.preventDefault();
    boConfirm.click();
  }
});

/* ===== Toolbar-knoppen ===== */
bEdit.onclick = () => {
  // zelfde popup, weer met sterretjes
  openBoDialog();
};

bView.onclick = () => {
  canEdit = false;
  localStorage.removeItem("editMode");
  updateUI();
  render();
  alert("Alleen bekijken ðŸ”’ (globaal)");
};

/* ===== Sync tussen tabs ===== */
window.addEventListener("storage", e=>{
  if (e.key==="editMode"){
    canEdit = (localStorage.getItem("editMode")==="1");
    updateUI();
    render();
  }
});

/* ===== Start ===== */
await load();
updateUI();
</script>
</body>
</html>
